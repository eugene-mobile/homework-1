<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=US-ASCII">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Homework App</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<style>
		body {padding: 10px;}
	</style>
</head>
<body>
	<h3>Hello world!</h3>
	<div ng-app="homeworkApp" ng-controller="HomeworkController">
		<form name="myForm" class="form-inline">
			<input type="text" name="input" ng-model="inputText" placeholder="Input text">
			<a ng-click="getText(inputText)" href="#" class="btn">Done</a>
		</form>
		Returned value: <span ng-bind="returnedText"></span>
	</div>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
<script>
	var app = angular.module('homeworkApp', []);

	function HomeworkController($scope, $http) {

	    $scope.inputText = '';		//Variable to store value of input field
	    $scope.returnedText = 'test';	//Variable to keep returned values
	    
	    $scope.getText = function(value) {
	    	var httpRequest = $http({
	            method: 'POST',
	            url: '/getText', 
	            data: value
	        }).success(function(data, status) {
	        	$scope.returnedText = data;
	        });
	    }

	}

</script>

</body>
</html>
